<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
</head>
<body>
<h2>Employee List</h2>

<a th:href="@{/showNewEmployeeForm}">Add Employee</a>

<table border="1">
    <tr>
        <th>Name</th><th>Department</th><th>Email</th><th>Salary</th><th>Actions</th>
    </tr>
    <tr th:each="emp : ${listEmployees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${emp.id})}">Update</a>
            <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
